<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <form>
      <div class="header">
        <h1>Регистрация</h1>
        <div class="inp">
          <p>Уже есть аккаунт?</p>
          <a href="#">Войти</a>
        </div>
      </div>
      <input type="text" name="company" id="company" placeholder="Введите название компании" />
      <div class="lst-frstname">
        <input type="text" name="last_name" id="last_name" placeholder="Имя" />
        <input type="text" name="first_name" id="first_name" placeholder="Фамилия" />
      </div>
      <input type="email" name="email" id="email" placeholder="E-mail" />
      <div class="btn">
        <button>Зарегистрироваться</button>
        <img src="./image/arrow.svg" alt="arrow" class="arrow" />
      </div>
      <div class="checkbx">
        <input type="checkbox" name="check" id="check" />
        <p>Я прочитал и принимаю</p>
        <a href="#">Условия использования</a>
      </div>
    </form>
  </main>
</body>

</html>
